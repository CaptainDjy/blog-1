<!--展示文章列表-->
<script>
	$.getJSON('/admin/article/get_article_with_intro',function (data,status) {
		var items=$.parseJSON(data).data;
		$('.article_num').text(items.length);
		for(var i=0;i<items.length;i++){
		    var item=items[i];
			$('table tbody').append('<tr class="text-c" data-id="'+item.id+'">\n' +
                '\t\t\t\t\t\t\t<td><input type="checkbox" value="" name="selected_article"></td>\n' +
                '\t\t\t\t\t\t\t<td>'+(i+1)+'</td>\n' +
                '\t\t\t\t\t\t\t<td class="text-l"><u style="cursor:pointer" class="text-primary"  title="查看">'+item.title+'</u></td>\n' +
                '\t\t\t\t\t\t\t<td>'+item.category+'</td>\n' +
                '\t\t\t\t\t\t\t<td>'+item.time+'</td>\n' +
                '\t\t\t\t\t\t\t<td>'+item.visit_count+'</td>\n' +
                '\t\t\t\t\t\t\t<td class="f-14 td-manage">\n' +
                '\t\t\t\t\t\t\t\t<a style="text-decoration:none" class="ml-5" onClick="edit_article('+item.id+')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>\n' +
                '\t\t\t\t\t\t\t\t<a style="text-decoration:none" class="ml-5" onClick="del_article('+item.id+')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>\n' +
                '\t\t\t\t\t\t\t</td>\n' +
                '\t\t\t\t\t\t</tr>');
		}
    });
</script>
<!--文章操作函数-->
<script>
	//批量删除
	function del_articles(){
	    var id_str='';
        $('input[name=selected_article]').each(function () {
			if($(this).is(':checked')){
			    var id=$(this).parent().parent().attr('data-id');
                id_str+=id;
                id_str+=',';
			}
        });
        $.getJSON('/admin/article/delete_all?id_str='+id_str,function (data,status) {
			data=$.parseJSON(data);
			if(data.code==1){
                location.reload();
			}else{
                alert(data.msg);
			}
        });
	}
	//编辑文章
	function edit_article(id) {
		sessionStorage.setItem('edit_mode',true);
		sessionStorage.setItem('article_id',id);
		location.href='./article-add.html';
    }


	//删除文章
	function del_article(id){
	    $.getJSON('/admin/article/delete?id='+id,function (data,status) {
	        data=$.parseJSON(data);
			if(data.code==1){
//                alert(data.msg);
                location.reload();
			}else{
                alert(data.msg);
			}
        });
	}
</script>
