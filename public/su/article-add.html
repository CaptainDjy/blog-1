<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" action="/admin/Article/add_article" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="category" class="select">
					<option value="0">前端</option>
					<option value="1">后端</option>
					<option value="2">android</option>
					<option value="3">web安全</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="intro" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<input style="margin-left: 15px;" type="file" name="thumbnail" accept="image/*" required>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor" type="text/plain"></script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input  class="btn btn-primary radius" type="submit" value="提交">
				<button onClick="location.href='/su/shouye.html'" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<!--是否编辑模式-->
<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
    if(sessionStorage.getItem('edit_mode')=="true"){
        $('input[type=file]').parent().remove();
        var id=sessionStorage.getItem('article_id');
        $('form').append('<input type="text" value="'+id+'" name="id" hidden>');
        $.getJSON('/admin/article/get_article_with_content?id='+id,function (data,status) {
            data=$.parseJSON(data).data;
            var title=data.title;
            var type=data.type;
            var content=data.content;
            var intro=data.intro;
            $('input[name=title]').val(title);
            $('select').val(type);
            $('textarea').val(intro);
            ue.setContent(content);
        });
        sessionStorage.setItem('edit_mode',false);
    }
	
});
</script>
